<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="scripts">

    </div>
    <header class="mobile-header">
        <button id="hamburger" type="button" class="mobile-header-hamburger">
            <img class="svgs" src="../images/hamburger.svg" style="width: 26px;">
        </button>
        <div class="mobile-header-title">Dashboard</div>
    </header>
    <header id="header" class="header">
        <div class="navigation-header">
            <div class="logo-container">
                <a ></a>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <button class="menu-item-link account">
                        <div class="menu-avatar">
                            <img src="../images/bill_gates.jpg">
                        </div>
                        <div class="menu-item-text">
                            Account
                        </div>
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-item-link dashboard" onclick="location.hash='#dashboard'">
                        <img class="svgs" src="../images/performance.svg">
                        <div class="menu-item-text">
                            Dashboard
                        </div>
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-item-link courses">
                        <img class="svgs" src="../images/book.svg">
                        <div class="menu-item-text">
                            Courses
                        </div>
                    </button>
                </li>
                <li class="menu-item">
                    <button class="menu-item-link calendarr" onclick="location.hash='#calendarr'">
                        <img class="svgs" src="../images/schedule.svg">
                        <div class="menu-item-text">
                            Calendar
                        </div>
                    </button>

                </li>
                
                <li class="menu-item">
                    <button class="menu-item-link finances">
                        <img class="svgs" src="../images/finance.svg">
                        <div class="menu-item-text">
                            Finances
                        </div>
                    </button>
                </li>

                <li class="menu-item">
                    <button class="menu-item-link help">
                        <img class="svgs" src="../images/info.svg">
                        <div class="menu-item-text">
                            Help
                        </div>
                    </button>
                </li>

            </ul>
        </div>
        <div class="logout">
            <ul class="menu">
                <li class="menu-item ">
                    <button class="menu-item-link logout-but">
                        <img class="svgs" src="../images/logout.svg">
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <div class="slide-menu">
        <button id="full-close" class="close">
            <img class="svgs" src="../images/x-mark.svg" style="width: 26px;">
        </button>
        <div class="slide-wrap">

        </div>

    </div>

    <div class="mobile-menu" style="display: none;">
        <div class="ham-header">
            <div class="logo-container" style="height: 80px; margin-left: 0px; width: 50px;">
                <a></a>
            </div>
            <button id="mobile-close" class="close">
                <img class="svgs" src="../images/x-mark.svg" style="width: 26px;">
            </button>
        </div>
        <ul class="menu" style="margin: 0px;">
            <li class="menu-item">
                <button class="menu-item-link account">
                    <div class="menu-avatar">
                        <img src="../images/bill_gates.jpg">
                    </div>
                    <div class="menu-item-text">
                        Account
                    </div>
                </button>
            </li>
            <li class="menu-item">
                <button class="menu-item-link dashboard" onclick="location.hash='#dashboard'">
                    <img class="svgs" src="../images/performance.svg">
                    <div class="menu-item-text">Dashboard</div>
                </button>
            </li>
            <li class="menu-item">
                <button class="menu-item-link courses">
                    <img class="svgs" src="../images/book.svg">
                    <div class="menu-item-text">
                        Courses
                    </div>
                </button>
            </li>
            <li class="menu-item">
                <button class="menu-item-link calendarr">
                    <img class="svgs" src="../images/schedule.svg">
                    <div class="menu-item-text">
                        Calendar
                    </div>
                </button>

            </li>

            <li class="menu-item">
                <button class="menu-item-link finances">
                    <img class="svgs" src="../images/finance.svg">
                    <div class="menu-item-text">
                        Finances
                    </div>
                </button>
            </li>

            <li class="menu-item">
                <button class="menu-item-link help">
                    <img class="svgs" src="../images/info.svg">
                    <div class="menu-item-text">
                        Help
                    </div>
                </button>
            </li>
        </ul>
        <div class="logout">
            <ul class="menu">
                <li class="menu-item ">
                    <button class="menu-item-link logout-but">
                        <img class="svgs" src="../images/logout.svg">
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="wrapper">

        <div style="margin: 0px 24px">
            <div class="main-header">
                <h2 class="profile-font" style="font-size: 30px;">Bill Gates's Chart</h2>

                <button type="button" class="more-options">
                    <img src="../images/more.svg" class="more-options">
                </button>

                <span class="chart-view">
                    <ul>
                        <li>
                            <span class="chart-view-header">Chart View</span>
                            <div class="options-list">

                                <div class="options-item" id="column">
                                    Column view
                                </div>
                                <div class="options-item" id="bar">Bar view</div>
                                <div class="options-item" id="area">Area view</div>
                                <div class="options-item" id="spline">Spline view</div>
                                <div class="options-item" id="pie">Pie view</div>
                            </div>
                        </li>
                    </ul>
                </span>
            </div>

            <div class="class">
                <div id="chartContainer"></div>
                

            </div>

        </div>

    </div>
</body>

</html>
